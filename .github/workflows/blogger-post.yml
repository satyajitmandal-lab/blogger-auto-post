name: Auto Post Deals to Blogger

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual execution

jobs:
  post_deals:
    runs-on: ubuntu-latest
    timeout-minutes: 9999  # Keep running for a long time

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client


      - name: Run script continuously
        run: python post_to_blogger.py
